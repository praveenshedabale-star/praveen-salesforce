<template>
    <lightning-card title="Imperative apex call example">
        <div class="slds-m-around_medium">
                <lightning-button variant="brand" label="Call to Render" title="Primary action" onclick={onClieckGetContacts} class="slds-m-left_x-small"></lightning-button>
        </div>
        <template lwc:if={isFirstClick}>
            <div class="slds-m-around_medium">
                <template for:each={Contacts} for:item="contact">
                    <div key={contact.id}>
                        <p>{contact.Email}</p>
                    </div>
                </template>
            </div>
        </template>
    </lightning-card>
</template>
